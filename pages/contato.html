<!DOCTYPE html>
<html lang="pt-br">
    
    <head>

        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

        <title>Site pessoal de Bueno</title>

        <meta name="description" content="Landing page pessoal do programador Bueno. Aqui você encontrará informações do currículo e portfólio do desenvolvedor de software.">
        <meta name="keywords" content="site, pessoal, landing, portfolio, curriculo, bueno">

        <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/contato.css">

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    
    </head>
    
    <body>
        
        <header>
            <img src="../assets/bueno-avatar.png" alt="Foto de rosto de Bueno">
            <h1>Bueno Nepomuceno</h1>
            <h3>Desenvolvedor de Software</h3>
        </header>

        <nav>
            <ul>
                <li class="button"><a href="../index.html">Currículo</a></li>
                <li class="button"><a href="portfolio.html">Portfólio</a></li>
                <li class="button"><a href="#">Contato</a></li>
            </ul>
        </nav>

        <main>
            
            <form action="">

                <fieldset>
                    <label for="input-nome">Nome</label>
                    <input type="text" name="input-nome" id="input-nome">
                </fieldset>

                <fieldset>
                    <label for="input-email">E-mail</label>
                    <input type="email" name="input-email" id="input-email">
                </fieldset>

                <fieldset>
                    <label for="input-tel">Telefone</label>
                    <input type="tel" name="input-tel" id="input-tel">
                </fieldset>

                <fieldset>
                    <label for="input-msg">Mensagem</label>
                    <textarea name="input-msg" id="input-msg" cols="30" rows="10"></textarea>
                </fieldset>

                <center>
                    <input type="submit" value="ENVIAR" class="button">
                </center>

            </form>

        </main>

        <footer>Desenvolvido com amor por Bueno Nepomuceno S2</footer>

    </body>
